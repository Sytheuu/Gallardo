<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="TSA2.css">
    <title>Days of the Week</title>
</head>
<body>

    <div class="container">
        <div class="buttons-container">
            <button class="day-button monday" onclick="animateBox('Monday')">Monday</button>
            <button class="day-button tuesday" onclick="animateBox('Tuesday')">Tuesday</button>
            <button class="day-button wednesday" onclick="animateBox('Wednesday')">Wednesday</button>
            <button class="day-button thursday" onclick="animateBox('Thursday')">Thursday</button>
            <button class="day-button friday" onclick="animateBox('Friday')">Friday</button>
            <button class="day-button saturday" onclick="animateBox('Saturday')">Saturday</button>
            <button class="day-button sunday" onclick="animateBox('Sunday')">Sunday</button>
        </div>
        <div class="box-container"></div>
    </div>

    <script src="TSA2.js"></script>
</body>
</html>
